<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multiplayer Web Game Template</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    </head>
    <div class="main">
        <body>
            <h1>Multiplayer Web Game Template</h1>
            <p>Click start to join game.</p>

            <input type="text" id="playername-input">
            <button onclick="startGame()">Join Game</button>

            <script src="./main.js"></script>
        </body>
    </div>
    <div class="error">
        <p id="error"></p>
        <p id="error-message"></p>
    </div>
</html>
